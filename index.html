<!DOCTYPE html>

<html lang="en">

<head>

    <title>Pixel Art Maker!</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://glalex34.github.io/styles.css">
	
</head>

<body>

	<div id="mouseMove">

		<canvas id="myCanvas"></canvas>
	
	</div>
	
	<div id="miniBody">
	
		<div id="titlePoz">
		
			<p>Lab: Pixel Art Maker</p>
			
		</div>
		
		<h2>Choose Grid Size</h2>
		
		<form id="sizePicker">
		
			<span>Grid Height:</span>
			<input type="number" id="input_height" name="height" min="1" value="1">
			<span>Grid Width:</span>
			<input type="number" id="input_width" name="width" min="1" value="1">
			<input type="submit">
			<span>Background: </span>
			<a id="backgrd">ON</a>
			<span>Download Image: </span>
			<a id="download">Download</a>
			
		</form>
		
		<div id="commStyle">
		
			<p id="commands">Hold shift + LeftMouseClick/Click to erase</p>
			<p id="commands">Press Shift + Ctrl to clear the grid</p>
			
		</div>

		<h2>Pick A Color</h2>
		
		<input type="color" id="colorPicker">

		<h2>Design Canvas</h2>
		
		<table id="pixel_canvas"></table>
		
		<script src="https://glalex34.github.io/designs.js"></script>
	</div>
	
	<script src="https://glalex34.github.io/animation.js"></script>
	
</body>

</html>
